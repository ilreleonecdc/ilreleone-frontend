<div class="p-fluid p-formgrid grid">
  <div class="field col-12 md:col-6">
    <label for="nome">Nome</label>
    <input pInputText type="text" id="nome" formControlName="nome" />
  </div>
  <div class="field col-12 md:col-6">
    <label for="cognome">Cognome</label>
    <input pInputText type="text" id="cognome" formControlName="cognome" />
  </div>
  <div class="field col-12 md:col-6">
    <label for="email">Email</label>
    <input pInputText type="text" id="email" formControlName="email" />
  </div>
  <div class="field col-12">
    <label for="messagio"><Mark></Mark>essagio</label>
    <textarea type="text" id="messagio" formControlName="messagio"></textarea>
  </div>
  <div class="field col-12">
    <button
      pButton
      type="button"
      label="Invia"
      (click)="onSubmit()"
      [disabled]="this.form?.invalid"
    ></button>
  </div>

  @if (inviato && !errore){
  <p class="text-green-500">Messaggio Inviato con successo!</p>
  } @if (errore) {
  <p class="text-red-500">Errore durante l'invio. Riprova!</p>
  }
</div>
