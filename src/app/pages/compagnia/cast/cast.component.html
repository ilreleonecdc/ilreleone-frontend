<div class="title flex text-center w-full">
  <h2 style="font-weight: 700; font-style: italic; color: #fff;font-size: 1.5rem;">
    Scopri il Cast
  </h2>
</div>

<div class="flex cards-wrapper md:flex-row align-items-center">
  @for (card of cast; track $index) {
  <p-card class="card block w-full max-w-20rem">
    <ng-template #header>
      <div class="img-wrapper flex justify-content-center overflow-hidden">
        <img
          class="w-full max-h-15rem overflow-hidden"
          src="{{ card.photo }}"
          alt="{{ card.name }} {{ card.surname }}"
        />
      </div>
    </ng-template>
    <ng-template #title
      ><span class="name" style="color: var(--p-primary-500); font-weight: 700;"
        >{{ card.name.toUpperCase() }}
      </span>
      <span style="font-weight: 300; font-size: smaller; font-style: italic">{{
        card.surname
      }}</span></ng-template
    >
    <ng-template #subtitle
      ><span class="font-light">{{ card.role }}</span
      ><br />
      <div
        class="flex flex-row align-items-center gap-1 justify-content-center mt-2"
      >
        <img
          src="../../../../assets/logoLeoneSVG.svg"
          alt="Il Re Leone CDC"
          class="w-2"
        /><span style="color: var(--leone-red-500)">{{ card.char.toUpperCase() }}</span>
      </div>
    </ng-template>
    <ng-template #content
      ><p class="text-center">"{{ card.quote }}"</p></ng-template
    >
  </p-card>
  }
</div>
